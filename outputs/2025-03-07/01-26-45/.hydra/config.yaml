comment: ''
train:
  batch_size: 64
  dl_weight_type: root
  num_data_workers: 0
  wandb: false
  wandb_entity: saffina
  log_freq: 10
  save_model: false
  finetune_from: checkpoints/best_2025-01-08_17_53_03-
  total_train_steps: 1
  test_every: 1
  test_steps: 1
  generate_mae_visualizations: true
  freeze_encoder: true
  freeze_trunk: true
  scheduled_unfreeze: false
  scheduled_unfreeze_step: 20000
  optimizer:
    _target_: torch.optim.AdamW
    lr: 0.0001
    eps: 1.0e-06
    weight_decay: 0.1
  nontrunk_lr_scale: 1.0
  scheduler:
    _target_: torch.optim.lr_scheduler.CosineAnnealingLR
    T_max: ${train.total_train_steps}
    eta_min: 1.0e-08
network:
  patch_size: 16
  encoder_embed_dim: 768
  encoder_heads: 12
  encoder_depth: 3
  trunk_depth: 9
  mask_ratio: 0.4
  encoders:
    gs_360_v2:
      _target_: t3.models.MAEViTEncoder
      mask_ratio: ${network.mask_ratio}
      patch_size: ${network.patch_size}
      embed_dim: ${network.encoder_embed_dim}
      depth: ${network.encoder_depth}
      num_heads: ${network.encoder_heads}
      mlp_ratio: 4.0
    gs_green:
      _target_: t3.models.MAEViTEncoder
      mask_ratio: ${network.mask_ratio}
      patch_size: ${network.patch_size}
      embed_dim: ${network.encoder_embed_dim}
      depth: ${network.encoder_depth}
      num_heads: ${network.encoder_heads}
      mlp_ratio: 4.0
    gs_black:
      _target_: t3.models.MAEViTEncoder
      mask_ratio: ${network.mask_ratio}
      patch_size: ${network.patch_size}
      embed_dim: ${network.encoder_embed_dim}
      depth: ${network.encoder_depth}
      num_heads: ${network.encoder_heads}
      mlp_ratio: 4.0
    gs_tag:
      _target_: t3.models.MAEViTEncoder
      mask_ratio: ${network.mask_ratio}
      patch_size: ${network.patch_size}
      embed_dim: ${network.encoder_embed_dim}
      depth: ${network.encoder_depth}
      num_heads: ${network.encoder_heads}
      mlp_ratio: 4.0
    digit:
      _target_: t3.models.MAEViTEncoder
      mask_ratio: ${network.mask_ratio}
      patch_size: ${network.patch_size}
      embed_dim: ${network.encoder_embed_dim}
      depth: ${network.encoder_depth}
      num_heads: ${network.encoder_heads}
      mlp_ratio: 4.0
    mini:
      _target_: t3.models.MAEViTEncoder
      mask_ratio: ${network.mask_ratio}
      patch_size: ${network.patch_size}
      embed_dim: ${network.encoder_embed_dim}
      depth: ${network.encoder_depth}
      num_heads: ${network.encoder_heads}
      mlp_ratio: 4.0
    wedge:
      _target_: t3.models.MAEViTEncoder
      mask_ratio: ${network.mask_ratio}
      patch_size: ${network.patch_size}
      embed_dim: ${network.encoder_embed_dim}
      depth: ${network.encoder_depth}
      num_heads: ${network.encoder_heads}
      mlp_ratio: 4.0
    finray:
      _target_: t3.models.MAEViTEncoder
      mask_ratio: ${network.mask_ratio}
      patch_size: ${network.patch_size}
      embed_dim: ${network.encoder_embed_dim}
      depth: ${network.encoder_depth}
      num_heads: ${network.encoder_heads}
      mlp_ratio: 4.0
  shared_trunk:
    _target_: t3.models.TransformerTrunk
    embed_dim: ${network.encoder_embed_dim}
    depth: ${network.trunk_depth}
    num_heads: ${network.encoder_heads}
    mlp_ratio: 4.0
  decoders:
    mae_recon_single:
      _target_: t3.models.MAEViTDecoder
      patch_size: ${network.patch_size}
      embed_dim: ${network.encoder_embed_dim}
      decoder_embed_dim: 512
      decoder_depth: 8
      decoder_num_heads: 16
      mlp_ratio: 4.0
      loss_func:
        _target_: t3.models.MAEReconLoss
        patch_size: 16
        norm_pix_loss: true
